server.port=8080
server.servlet.context-path=/ShopmeAdmin

# Define mysql settings (Spring Data Source properties)
spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Define hibernate settings (JPA / Hibernate properties)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Define Devtools Settings (Auto Compile)
spring.devtools.add-properties=true
spring.devtools.livereload.enabled=true

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
