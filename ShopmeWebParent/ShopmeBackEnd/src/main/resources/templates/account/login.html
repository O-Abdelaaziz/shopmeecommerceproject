<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Shopme Admin Control Panel</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="container-fluid">
<div class="text-center">
    <img th:src="@{/images/ShopmeAdminSmall.png}" alt="shopme">
</div>
<form th:action="@{/login}" th:method="post" style="max-width: 350px; margin: 0 auto;">
    <div th:if="${param.error}">
        <p class="text text-danger"> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div class="border border-secondary rounded p-3">
        <p>Access to Shopme Adming</p>
        <p>
            <input type="tel" name="email" class="form-control" id="email" placeholder="email" required>
        </p>
        <p>
            <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
        </p>
        <p>
            <button type="submit" class="btn btn-primary">Login</button>
        </p>
    </div>
</form>
<div>
    <h1>Shopme Control Panel</h1>
</div>
<div class="text-center">Shopme Control Panel - Copyright &copy; Shopme</div>
</body>
</html>
